<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Todo App</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav-items">
                <li class="nav-item sidebar-toggle"><i class="fa fa-bars"></i></li>
                <li class="nav-item active btn">
                    <i class="fa fa-th pink"></i>
                    <span>Dashboard</span>
                </li>
                <li class="nav-item"><i class="fa fa-tasks" aria-hidden="true"></i> <span>Collections</span></li>
            </ul>
            <ul class="nav-items">
                <li class="nav-item"><i class="fa fa-plus pink"></i></li>
                <li class="nav-item avatar"><i class="fa fa-user-circle"></i></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="content">
            <h4>Tasks - 6</h4>
            <div class="card">
                <div class="card-header">
                    <div>
                        <input type="checkbox" name="checkbox">
                        <h4 class="card-title">Lorem ipsum dolor sit</h4>
                    </div>
                    <span class="card-action-btn"><i class="fa fa-angle-up"></i></span>
                </div>
                <div class="card-body">
                    <span class="date"><i class="fa fa-calendar" aria-hidden="true"></i> Wednesday, Dec 10</span>
                </div>
                <div class="card-footer"></div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div>
                        <input type="checkbox" name="checkbox">
                        <h4 class="card-title">Lorem ipsum dolor sit</h4>
                    </div>
                    <span class="card-action-btn"><i class="fa fa-angle-down"></i></span>
                </div>
                <div class="card-body hidden">
                    <span class="date"><i class="fa fa-calendar" aria-hidden="true"></i> Wednesday, Dec 10</span>
                </div>
                <div class="card-footer"></div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div>
                        <input type="checkbox" name="checkbox">
                        <h4 class="card-title">Lorem ipsum dolor sit</h4>
                    </div>
                    <span class="card-action-btn"><i class="fa fa-angle-up"></i></span>
                </div>
                <div class="card-body">
                    <span class="date"><i class="fa fa-calendar" aria-hidden="true"></i> Wednesday, Dec 10</span>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </main>

    <div class="sidebar fade">
        <div class="sidebar-title">
            <i class="fa fa-tasks" aria-hidden="true"></i>
            Collections
        </div>
        <ul class="list">
            <li class="list-item">
                <span class="list-icon">
                    <i class="fa fa-circle purple" aria-hidden="true"></i></span>
                Design
            </li>
            <li class="list-item active">
                <span class="list-icon"><i class="fa fa-circle tomato" aria-hidden="true"></i></span>WorkOut
            </li>
            <li class="list-item">
                <a href="#">
                    <span class="list-icon"><i class="fa fa-circle pink" aria-hidden="true"></i>
                    </span>School
                </a>
            </li>
            <li class="list-item"><span class="list-icon ">
                    <i class="fa fa-circle purple" aria-hidden="true"></i></span>University</li>
        </ul>

        <div class="sidebar-title"><i class="fa fa-cog"></i> Settings</div>
        <ul class="list">
            <li class="list-item"><span class="list-icon"><i class="fa fa-cog"></i></span>Setting</li>
            <li class="list-item"><span class="list-icon"><i class="fa fa-adjust"></i></span>Mode</li>
        </ul>
    </div>
</body>
<script src="./js/main.js"></script>

</html>
